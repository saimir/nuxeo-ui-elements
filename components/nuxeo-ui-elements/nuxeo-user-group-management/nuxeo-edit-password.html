<!--
Used by `nuxeo-user-management` and `nuxeo-create-user`
@group Nuxeo Elements
@element nuxeo-edit-password
-->
<dom-module id="nuxeo-edit-password">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        width: 100%;
        @apply(--nuxeo-edit-password-layout);
      }

      input {
        background: none #fff;
        border: 1px solid #c6c6c6;
        border-radius: 3px;
        box-shadow: 0 1px 1px rgba(0, 0, 0, 0.07) inset;
        box-sizing: border-box;
        display: inline-block;
        font-size: 1em;
        margin-bottom: 0.5em;
        padding: 0.5em;
      }

      .row {
        margin-bottom: 12px;
      }

      input[type='password'] {
        line-height: 32px;
        max-height: 32px;
      }

      .required {
        position: relative;
      }

      .required:before {
        content:"*";
        color: red;
        display: block;
        position: absolute;
        left: -1em;
        top: 0;
      }
    </style>


    <div class="flex">
      <div class$="row layout vertical [[_required(required)]]">
        <label>[[i18n('password', 'Password')]]</label>
        <input id="password"
               value="{{password::input}}"
               type="password"
               required$="[[required]]">
      </div>
      <div class$="row layout vertical [[_required(required)]]">
        <label>[[i18n('password.verify', 'Password (verify)')]]</label>
        <input id="passwordConfirmation"
               type="password"
               required$="[[required]]">
      </div>
    </div>
  </template>
</dom-module>

<script>
  Polymer({
    is: 'nuxeo-edit-password',

    behaviors: [
      Polymer.IronFormElementBehavior,
      Polymer.IronValidatableBehavior,
      Nuxeo.I18nBehavior
    ],

    properties: {
      password: {
        type: String,
        notify: true
      }
    },

    _required: function(required) {
      return required ? 'required' : '';
    },

    _getValidity: function() {
      var password = this.$.password;
      var passwordConfirmation = this.$.passwordConfirmation;
      if (passwordConfirmation.value && (passwordConfirmation.value !== password.value)) {
        passwordConfirmation.setCustomValidity('Passwords don\'t match.');
        return false;
      } else {
        passwordConfirmation.setCustomValidity('');
        return true;
      }
    },

    resetFields: function() {
      this.$.password.value = '';
      this.$.passwordConfirmation.value = '';
    }
  });
</script>
