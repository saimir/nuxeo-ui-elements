<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-dialog/paper-dialog.html">
<link rel="import" href="../../paper-dialog-scrollable/paper-dialog-scrollable.html">

<!--
`nuxeo-popup-confirm`
@group Nuxeo UI
@element nuxeo-popup-confirm
-->
<dom-module id="nuxeo-popup-confirm">
  <template>
    <paper-dialog id="dialog">
      <paper-dialog-scrollable>
        <content></content>
      </paper-dialog-scrollable>
      <div class="buttons">
        <paper-button dialog-dismissive on-tap="_onCancel">{{cancelLabel}}</paper-button>
        <paper-button dialog-affirmative class="colorful" on-tap="_onConfirm">{{deleteLabel}}</paper-button>
      </div>
    </paper-dialog>
  </template>
</dom-module>


<script>
  Polymer({
    is: 'nuxeo-popup-confirm',

    properties: {
      onCancel: Function,
      onConfirm: Function,
      deleteLabel: {
        type: String,
        value: 'Delete'
      },
      cancelLabel: {
        type: String,
        value: 'Cancel'
      }
    },

    toggle: function(func) {
      if(typeof func === 'function') {
        this.onConfirm = func;
      }

      this.$.dialog.toggle();
    },

    _onCancel: function() {
      if(this.onCancel) {
        this.onCancel();
      }

      this.toggle();
    },

    _onConfirm: function() {
      if(this.onConfirm) {
        this.onConfirm();
      }

      this.toggle();
    }
  });
</script>
