<link rel="import" href="../polymer/polymer.html">
<script src="nuxeo-i18n.js"></script>

<!--
`nuxeo-i18n-behavior`
@group Nuxeo UI Elements
@element nuxeo-i18n-behavior
-->
<script>
  var Nuxeo = Nuxeo || {};
  (function () {
    Nuxeo.I18nBehavior = {
      properties: {
        i18n: {
          type: Function,
          notify: true,
          value: function() {
            return window.nuxeo.I18n.translate;
          }
        }
      },

      attached: function() {
        this.localeLoadedHandler = function(e) {
          this.refresh_18n();
        }.bind(this);
        document.addEventListener('i18n-locale-loaded', this.localeLoadedHandler);
      },

      detached: function() {
        document.removeEventListener('i18n-locale-loaded', this.localeLoadedHandler);
      },

      refresh_18n: function() {
        this.i18n = window.nuxeo.I18n.translate;
      }
    };
  })();
</script>
